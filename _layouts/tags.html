---
layout: default
---

<div>
  <h2 class="snippets-heading">Articles tagged <code><nobr>{{page.tag-name}}</nobr></code></h2>

  <ul>
  {% for post in site.posts %}
    {% if post.tags contains page.tag-name %}
        <li><a href={{post.url}}>{{post.title}}</a></li>
    {% endif %}
  {% endfor %}
  </ul>
</div>
